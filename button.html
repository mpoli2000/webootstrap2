<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-1 g-md-2 g-lg-3">
            <div class="col">
                <div class="box">
                    <p>no bootstrap</p>
                    <button>Test</button>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>bootstrap</p>

                    <button class="btn btn-primary btn-lg">Test</button>
                    <button class="btn btn-primary" disabled>Test</button>
                    <button class="btn btn-outline-secondary btn-sm">Test</button>
                    <button class="btn btn-outline-success btn-lg" data-bs-toggle="button">toogle</button>
                    <button class="btn btn-outline-warning btn-sm active" data-bs-toggle="button" aria-pressed="true">toogle</button>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <div class="btn-group">
                        <button class="btn btn-outline-success" data-bs-toggle="button">toogle</button>
                        <a class="btn btn-outline-danger">Test</a>
                        <a class="btn btn-outline-warning">Test</a>
                        <a class="btn btn-outline-info">Test</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <a class="btn btn-primary" href="#">a-link</a>
                    <a class="btn btn-primary disabled" href="#">a-link</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
