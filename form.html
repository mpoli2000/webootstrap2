<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-1 g-md-2 g-lg-3">
            <div class="col">
                <div class="box">
                    <p>sin bootstrap</p>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" id="name">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>con bootstrap</p>
                    <form action="">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>disabled readonly</p>
                    <form action="">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" disabled>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control form-control-plaintext"
                            value="martin@martin.com" readonly>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>color and range</p>
                    <form action="">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" id="color" class="form-control form-control-color">
                        <label for="range" class="form-label">Range</label>
                        <input type="range" id="range" class="form-range">
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>select, checkbox and switch</p>
                    <form action="">
                        <label for="select" class="form-label">Elegir opci贸n</label>
                        <select name="select" id="select" class="form-select">
                            <option value="">opci贸n 1</option>
                            <option value="" selected>opci贸n 2</option>
                            <option value="">opci贸n 3</option>
                        </select>
                        <div class="form-check">
                            <input type="checkbox" id="email" class="form-check-input" />
                            <label for="email" class="form-check-label">Email</label>
                        </div>
                        <div class="form-switch form-check-inline">
                            <input type="checkbox" id="email" class="form-check-input" />
                            <label for="email" class="form-check-label">Email</label>
                        </div>
                        <div class="form-switch form-check-inline">
                            <input type="checkbox" id="email" class="form-check-input" />
                            <label for="email" class="form-check-label">Email</label>
                        </div>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>input group</p>
                    <form action="">
                        <label for="group" class="form-label">Group</label>
                        <div class="input-group">
                            <div class="input-group-text">$</div>
                            <input type="number" id="group" class="form-control">
                            <div class="input-group-text">.00</div>
                            <button class="btn btn-primary">+</button>
                        </div>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>Floating labels</p>
                    <form action="">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="place email here">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <p>form validation</p>
                    <form action=""" novalidate>
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="place email here" required>
                            <label for="email" class="form-label">Email</label>
                            <div class="valid-feedback">Correct email!</div>
                            <div class="invalid-feedback">Invalid email</div>
                        </div>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("form")
        form.addEventListener('submit', e => {
            if (!form.checkValidity()) {
                e.preventDefault
            }
            form.classList.add('was-validated')
        })
    </script>


</body>

</html>
